<!DOCTYPE html>
<html>
<head>
  <title>NimbleVid - Simple video conferencing setup</title>

  <link rel="icon" type="image/png" href="images/favicon_temp.png">
  <link rel="stylesheet" href="css/app.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="vendor/ractive.min.js"></script>
  <script type="text/javascript" src="vendor/path.js"></script>
  <script type="text/javascript" src="vendor/adapter.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
